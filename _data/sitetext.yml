header:
    text: ¿Quieres aprender a cantar o a tocar un instrumento?
    button: Estudia aquí
    buttonlink: "#services" # "#{section}" or "URL/page link"

services:
    title: "Servicios"
    text: "Aprende de los mejores"
    section: services
    list:
      - title: "Clases personalizadas"
        desc: "Contamos con profesores con más de 25 años de experiencia que te dictarán las clases **en vivo** solamente a ti, te guiarán y te ayudarán a tener conocimientos teórico-musicales que te permitirán interpretar tu instrumento preferido, creciendo a tu propio ritmo y logrando tus metas."
        icon: fas fa-chalkboard-teacher #find more at https://fontawesome.com/icons
      - title: "Asesorías y nivelaciones"
        desc: "Apoyo para nivelaciones  y dificultades con el aprendizaje musical en la escuela. Formación musical para presentar tu examen de ingreso al pregrado."
        icon: fas fa-graduation-cap
      - title: "Aprende desde tu casa"
        desc: "Conéctate y aprende tu instrumento **desde la comodidad de tu casa** en un horario conveniente y sin desplazamientos."
        icon: fas fa-house-user

portfolio:
    title: "Clases"
    text: "Escoge la clase de tu interés y contáctanos para apartar tu horario y comenzar a aprender y disfrutar la música."
    section: portfolio


